<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terms & Conditions Explainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📄 Terms & Conditions Explainer</h1>
    <form id="uploadForm">
      <label for="fileInput">Upload .txt or .pdf file:</label>
      <input type="file" id="fileInput" accept=".txt,.pdf" required />
      <button type="submit">📤 Explain</button>
    </form>

    <div id="result" style="display:none;">
      <h2>📝 Summary</h2>
      <pre id="summaryText"></pre>
      <h3>✅ Confidence Score: <span id="confidenceScore"></span></h3>
      <button id="shareBtn">🔗 Copy Share Link</button>
      <p id="shareMsg" class="share-message"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
